lass="line">          content.style.backgroundColor = <span class="string">"white"</span>;//滚动条空白部分是白色</span><br><span class="line">          content.style.width = <span class="string">"1px"</span>;</span><br><span class="line">          this.bar = bar; this.content = content;//把滚动条给了this指针</span><br><span class="line">          <span class="keyword">if</span> (typeof (dom) == <span class="string">"string"</span>) &#123;</span><br><span class="line">            dom = document.getElementById(dom);</span><br><span class="line">          &#125; dom.innerHTML = <span class="string">""</span>;//创建滚动条元素 把滚动装进去</span><br><span class="line">          dom.appendChild(this.bar);</span><br><span class="line">          this.created = <span class="literal">true</span>; Refresh(this);</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        <span class="built_in">return</span> &#123;</span><br><span class="line">          setOptions: setOptions,</span><br><span class="line">          CreateAt: CreateAt,</span><br><span class="line">          getPos: getPos,</span><br><span class="line">          getPageItems: getPageItems,</span><br><span class="line">          onScroll: null //模拟滚动条事件</span><br><span class="line">        &#125;; &#125;)();</span><br><span class="line">      //新建滚动条</span><br><span class="line">      this.scrbar = new Scrollbar();</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">mounted</span></span>()&#123;</span><br><span class="line">      //创建滚动条</span><br><span class="line">      this.scrbar.CreateAt(<span class="string">"divScroll"</span>);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"> </span><br><span class="line">&lt;style lang=<span class="string">"css"</span> <span class="built_in">type</span>=<span class="string">"text/css"</
